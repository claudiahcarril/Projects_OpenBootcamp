<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un párrafo</p>
    <h2 class="encabezado">Esto es la sección de noticias</h2>
    <p id="primera-noticia">La primera noticia</p>
    <p id="segunda-noticia">La segunda noticia</p>
    <p class="warning">Peligro!</p>
    <button class="warning">Botón de Peligro</button>

    <div>
        <p class="autor">Autor: Claudia Hernández</p>
        <p class="fecha">Fecha: 01/12/2022</p>
        <p class="ubicacion">Ubicación: Barcelona</p>
    </div>

</html>
