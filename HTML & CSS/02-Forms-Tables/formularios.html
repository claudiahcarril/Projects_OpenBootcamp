<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="nombre-usuario">Nombre de usuario</label>
            <input name="nombre-usuario" id="nombre-usuario" type="text" placeholder="Nombre" required>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input name="password" id="password" type="password" placeholder="Contraseña" required>
        </div>
        <div>
            <label for="edad">¿Cuál es tu edad?</label>
            <input type="number" name="edad" id="edad" min="0" max="100" required>
        </div>
        <div>
            <label for="email">¿Cuál es tu email?</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="nacimiento">¿Cuál es tu fecha de nacimiento?</label>
            <input type="date" name="nacimiento" id="nacimiento" required>
        </div>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escribe tus comentarios"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
